    <div class="row">
      <header>
        <center><span itemprop="name"><h1>{{ page.title }}</h1></span></center>
        <center><p>{{ page.date | date: "%d - %m - %Y" }}</p></center>
        <center><span class="big-ornament">
		
	<style>
          @font-face {
          font-family: "Scheherazade New";
          font-weight: normal;
          
          }
	<text>بسم الشاه</tspan></text>
       </style></center>

    <div class="row">

      <div class="col-md-8 offset-md-1">
        <article lang="en">
          {% if page.abstract %} <b>Abstract.</b> {{ page.abstract }}<br><br>{% endif %}
          {{ content }}
        </article>
	     </div>
     </div>
  </div>
</div>
